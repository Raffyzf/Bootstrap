<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
</head>
<body>
    <div class="container">
        <blockquote class="blockquote text-center">
            <p>Design is not just what it looks like and feels like. Design is how it works</p>
            <footer class="blockquote-footer"><cite>Steve Jobs</cite> (Apple Inc. co-founder, chairman and CEO)</footer>
        </blockquote>

        <blockquote class="blockquote text-end">
            <p>A 'startup' is a company that is confused about (1) what its product is, (2) who its customers are, and (3) how to make </p>
        </blockquote>
    </div>
</body>
</html>
