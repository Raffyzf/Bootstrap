    <title>Spacing Padding Breakpoint</title>

        div > div {
            border: 1px solid black;

</head>
<body>

        <div class="pt-sm-3 ps-md-5 p-lg-3">Div dengan class .pt-sm-3 ps-md-5 p-lg-3</div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
