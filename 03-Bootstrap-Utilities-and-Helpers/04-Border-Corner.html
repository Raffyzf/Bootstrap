<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        div > div {
            border: 1px solid black;
            width: 120px;
            margin: 0.3rem;
            padding: 10px 0;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="border border-primary rounded">Rounded</div>
        <div class="border border-primary rounded-top">Rounded-top</div>
        <div class="border border-primary rounded-edn">Rounded-end</div>
        <div class="border border-primary rounded-bottom">Rounded-bottom</div>
        <div class="border border-primary rounded-start">Rounded</div>
        <div class="border border-primary rounded-circle">Rounded-circle</div>
        <div style="width: 150px;" class="border border-primary rounded-pill">Rounded-pill</div>
        <div style="width: 50px;" class="border border-primary rounded-pill">Rounded-pill</div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
